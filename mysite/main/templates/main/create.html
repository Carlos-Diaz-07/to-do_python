{% extends "main/base.html" %}

{% block title %}
create
{% endblock %}

{% block content %}
<form action="/create/" method="post" class="form-group">
    {% csrf_token %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            {{form.name}}
            <button type="submit" name="save" class="btn btn-success">Create New</button>
        </div>
    </div>
</form>
{% endblock %}
